<!-- templates/404.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Page Not Found</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body { text-align: center; padding-top: 10%; }
        </style>
    </head>
    <body class="error-screen bg-primary">
        <!-- Container start -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-9">
                    <div class="d-flex align-items-center justify-content-center vh-100">
                        <div class="text-center text-white">
                            <h1 class="error-title mb-3">404</h1>
                            <h3 class="mb-5 fw-lighter lh-2">
                                We're sorry but it looks
                                <br>
                                like that page doesn't exist
                            anymore.
                            </h3>
                            <a href="{% url 'authentication:login_view' %}" class="btn btn-warning px-5 shadow-lg py-3 fs-5">Go back to dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container end -->
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
